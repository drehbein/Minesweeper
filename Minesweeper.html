<!DOCTYPE html>
<html>

<head>
<script src="Minesweeper.js"></script>
</head>

<body>

<h1>Minesweeper!</h1>

<label for="rows">Rows:</label><br>
<input type="text" id="rows" name="rows" value="4"><br>
<label for="columns">Columns:</label><br>
<input type="text" id="columns" name="columns" value="5"><br>
<label for="mines">Mines:</label><br>
<input type="text" id="mines" name="mines" value="5"><br><br>

<button type="button" onclick="setBoard()">Set Board</button>

<p>Board title:</p>
<p id="boardTitle"></p>

<p>Board:</p>
<div id="boardCont"></div><br>

<button type="button" onclick="toggleDebugging()">Toggle Debugging</button>

<div id="debugging" hidden="hidden">
<p>Debugging:</p>
<p>Board area:</p>
<p id="boardArea"></p>

<p>Mine locations:</p>
<p id="mineLocations"></p>

<p>Game State:</p>
<p id="gameState"></p>
</div>

</body>
</html>
