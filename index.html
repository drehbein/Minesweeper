<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<script src="Minesweeper.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="load()">
	<div id="header" class="header">
		<h1 class="logo" onclick="move('mainMenu')">Minesweeper</h1>
	</div>
	<div id="active" class="active">
		<div id="mainMenu" class="menu">
			<button type="button" onclick="move('setup')">Play</button><br>
			<button type="button" onclick="move('stats')">Stats</button><br>
			<button type="button" onclick="move('options')">Options</button><br>
			<button type="button" onclick="move('help')">Help</button><br>
		</div>
		<div id="setup" class="menu" hidden="hidden">
			<button type="button" onclick="initiateGame('8', '8', '10')">Beginner</button><br>
			<button type="button" onclick="initiateGame('16', '16', '40')">Intermediate</button><br>
			<button type="button" onclick="initiateGame('16', '30', '99')">Expert</button><br>
			<button type="button" onclick="move('setupCustom')">Custom</button><br>
			<br><button type="button" onclick="move('mainMenu')">Main Menu</button>
		</div>
		<div id="setupCustom" class="menu" hidden="hidden">
			<div class="userInputList">
				<div class="userInput">
					<label for="rows">Rows:</label>
					<input type="text" id="rows" name="rows" value="16">
				</div>
				<div class="userInput">
					<label for="columns">Columns:</label>
					<input type="text" id="columns" name="columns" value="30">
				</div>
				<div class="userInput">
					<label for="mines">Mines:</label>
					<input type="text" id="mines" name="mines" value="99">
				</div>
			</div>
			<button type="button" onclick="initiateCustom()">Start Game</button><br>
			<br><button type="button" onclick="move('mainMenu')">Main Menu</button>
		</div>
		<div id="stats" class="menu" hidden="hidden">
			<p id="winRate"></p>
			<br><button type="button" onclick="move('mainMenu')">Main Menu</button>
		</div>
		<div id="options" class="menu" hidden="hidden">
			<button type="button" onclick="toggleDebugging()">Toggle Debugging</button>
			<br><button type="button" onclick="move('mainMenu')">Main Menu</button>
		</div>
		<div id="help" class="menu" hidden="hidden">
			<br><button type="button" onclick="move('mainMenu')">Main Menu</button>
		</div>
		<div id="game" class="game" hidden="hidden">
			<label for="flagged">Flagged:</label>
			<span id="flagged"></span>
			<label for="timer">Time Elapsed:</label>
			<span id="timer"></span>
			<div id="boardCont" class=boardCont></div>
			<br><button type="button" onclick="move('mainMenu')">Main Menu</button>
		</div>
		<div id="endgame" class="popup" hidden="hidden">
		</div>
	</div>
	<div id="debugging" hidden="hidden">
		<p id="mineLocationsDebug"></p>
		<button type="button" onclick="test()">Test</button>
		<p id="test"></p>
	</div>
</body>
</html>
