<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<script src="Minesweeper.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="favicon.ico">
</head>
<body onload="loadDashboard()">
	<div id="setup">
		<label for="rows">Rows:</label><br>
		<input type="text" id="rows" name="rows" value="9"><br>
		<label for="columns">Columns:</label><br>
		<input type="text" id="columns" name="columns" value="9"><br>
		<label for="mines">Mines:</label><br>
		<input type="text" id="mines" name="mines" value="10"><br><br>

		<button type="button" onclick="setBoard()">Start Game</button>
	</div>
	<div id="game" hidden="hidden">
		<p id="revealed"></p>

		<p id="flagged"></p>

		<p id="timer"></p>

		<div id="boardCont"></div><br>

		<button type="button" onclick="restart()">Restart</button>
	</div>
	<div id="dashboard">
		<p id="winRate"></p>
	</div>
	<br><button type="button" onclick="toggleDebugging()">Toggle Debugging</button>
	<div id="debugging" hidden="hidden">
		<p id="mineLocationsDebug"></p>

		<button type="button" onclick="test()">Test</button>
		<p id="test"></p>
	</div>
</body>
</html>
